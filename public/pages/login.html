<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form method="post" action="/authenticate">
                    <h1>Login</h1>
                    <div>
                        <input type="text" name="username" class="form-control" placeholder="Username" value="username" required="true" />
                    </div>
                    <div>
                        <input type="password" name="password" class="form-control" placeholder="Password" value="" required="true" />
                    </div>
                    <div>
                        <!-- <a class="btn btn-default" href="/UserProfile">Log in</a> -->
                        <input type="submit" value="Log in"/>
                        <a class="reset_pass" href="#">Lost your password?</a>
                    </div>

                    <div class="clearfix"></div>

                    </form>
            </section>
        </div>

    </div>
</div>
